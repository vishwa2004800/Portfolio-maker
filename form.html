<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Fill Your Details</title>
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: "Arial", sans-serif;
        color: #444;
        padding-top: 20px;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 40px;
        font-weight: bold;
      }

      h3 {
        color: #555;
        margin-bottom: 20px;
      }

      .form-container {
        background: linear-gradient(90deg, #fdfbfb, #ebedee);

        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        max-width: 600px;
        
      }

      .form-control {
        border-radius: 8px;
      }

      .btn-primary {
        background-color: #6c63ff;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        transition: 0.3s;
        width: 100px;
        font-size: 18px;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: #554eea;
      }

      .input-group {
        margin-top: 15px;
      }

      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Fill Your Details</h1>

        <form action="/upload" method="POST" enctype="multipart/form-data">
          <!-- Personal Details -->
          <div id="personal-details">
            <h3>Personal Details</h3>
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                name="firstname"
                class="form-control"
                placeholder="Enter your first name"
                id="firstname"
                required
              />
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                name="lastname"
                class="form-control"
                placeholder="Enter your last name"
                id="lastname"
                required
              />
            </div>
            <div class="mb-3">
              <h6>Profile Picture</h6>
              <input
                type="file"
                accept="image/*"
                name="dp"
                class="form-control"
                id="dp"
                required
              />
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary"
                onclick="goToEducation();"
              >
                Next
              </button>
            </div>
          </div>

          <!-- Educational Details -->
          <div id="education" style="display: none;">
            <h3>Educational Details</h3>
            <div class="mb-3">
              <label for="collegename" class="form-label"
                >College/University Name</label
              >
              <input
                type="text"
                name="collegename"
                class="form-control"
                placeholder="Enter your college/university name"
                id="collegename"
                required
              />
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary"
                onclick="backToPersonalDetails();"
              >
                Back
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="goToContact();"
              >
                Next
              </button>
            </div>
          </div>

          <!-- Contact Details -->
          <div id="contact" style="display: none;">
            <h3>Contact Details</h3>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="number"
                name="phone"
                class="form-control"
                placeholder="Enter your phone number"
                id="phone"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                id="email"
                required
              />
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary"
                onclick="backToEdu();"
              >
                Back
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="goToAbout();"
              >
                Next
              </button>
            </div>
          </div>

          <!-- About Section -->
          <div id="about" style="display: none;">
            <h3>About You</h3>
            <div class="mb-3">
              <textarea
                name="about"
                class="form-control"
                placeholder="Write something about yourself"
                rows="3"
                required
              ></textarea>
            </div>
            
            <div class="mb-3">
              <label for="project" class="form-label">Project No.1</label>
              <input
                type="text"
                name = "prj1" 
                class="form-control"
                placeholder="Enter technologies.."
                required
              />
            </div>
            <div class="mb-3">
              <label for="project" class="form-label">Project No.2</label>
              <input
                type="text"
                name = "prj2" 
                class="form-control"
                placeholder="Enter technologies.."
                required
              />
            </div>
            <div class="mb-3">
              <label for="project"  class="form-label">Project No.3</label>
              <input
                type="text"
                name = "prj3" 
                class="form-control"
                placeholder="Enter technologies.."
                required
              />
            </div>

            

          
            
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary"
                onclick="backToContact();"
              >
                Back
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      function goToEducation() {
        document.getElementById("personal-details").style.display = "none";
        document.getElementById("education").style.display = "block";
      }
      function goToContact() {
        document.getElementById("education").style.display = "none";
        document.getElementById("contact").style.display = "block";
      }
      function goToAbout() {
        document.getElementById("contact").style.display = "none";
        document.getElementById("about").style.display = "block";
      }
      function backToContact() {
        document.getElementById("about").style.display = "none";
        document.getElementById("contact").style.display = "block";
      }
      function backToEdu() {
        document.getElementById("education").style.display = "block";
        document.getElementById("contact").style.display = "none";
      }
      function backToPersonalDetails() {
        document.getElementById("personal-details").style.display = "block";
        document.getElementById("education").style.display = "none";
      }
    </script>
  </body>
</html>
